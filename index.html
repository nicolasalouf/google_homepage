<!DOCTYPE html>
<html>
<head>
    <title>Alouf's Google Homepage</title>
    <link rel=stylesheet href=style.css>
</head>
<body>
    <nav>
        <a href="https://mail.google.com/mail/?tab=wm0&ogbl">Gmail</a>
        <a href="https://www.google.com.lb/imghp?hl=en&tab=wi0&ogbl">Images</a>
    </nav>
    <main>
        <div id="imgcont">
            <img src=googlelogo.jpeg alt="Google Logo">
        </div>
        <div id="inp">
            <input type="text" style="
                width: 487px;
                height: 32px;"
                >
        </br>
            <input value="Search" type="submit" class="button">
            <input value="Feeling Lucky" type="submit" class="button">
        </div>
        <div id="lang">
            Google offered in: 
            <a href="">Arabic</a>
            <a href="">French</a>
            <a href="">Armenian</a>
        </div>
    </main>
    <footer>
        <div id="fbar">
            <span class="country">Lebanon</span>
        </div>
        <span id="rightlinks">
            <a href="">Privacy</a>
            <a href="">Terms</a>
        </span>
        <span id="leftlinks">
            <a href="">Advertising</a>
            <a href="">Business</a>
            <a href="">About</a>
            <a href="">How Search Works</a>
        </span>
    </footer>
</body>
</html>
